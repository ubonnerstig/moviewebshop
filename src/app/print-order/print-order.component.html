<div class="order_wrap flex" *ngIf="order">
	<p>{{ order.id }}</p>
	<p>{{ status }}</p>
	<p>{{ order.created }}</p>
	<p>{{ order.totalPrice }} SEK</p>
	<p> {{ payment }} <i class="{{ icon }}"></i></p>
	<p>
		{{ order.createdBy }}
		<button (click)="removeOrder()"><i class="fas fa-trash-alt"></i></button>
	</p>

</div>
